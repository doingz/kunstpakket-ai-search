<!DOCTYPE html>
<html>
<head>
  <title>SessionStorage Test</title>
</head>
<body>
  <h1>SessionStorage Test</h1>
  <button onclick="testSession()">Test Session</button>
  <div id="output"></div>
  
  <script>
    function testSession() {
      const output = document.getElementById('output');
      
      // Test 1: Set value
      sessionStorage.setItem('kp_search_enabled', 'true');
      output.innerHTML += '<p>âœ… Set kp_search_enabled = true</p>';
      
      // Test 2: Read value
      const value = sessionStorage.getItem('kp_search_enabled');
      output.innerHTML += '<p>âœ… Read kp_search_enabled = ' + value + '</p>';
      
      // Test 3: Check if it persists
      output.innerHTML += '<p>ğŸ”„ Refresh de pagina en kijk of de waarde blijft...</p>';
    }
    
    // On page load, check existing value
    window.onload = function() {
      const value = sessionStorage.getItem('kp_search_enabled');
      if (value) {
        document.getElementById('output').innerHTML = '<p>ğŸ‰ SessionStorage werkt! kp_search_enabled = ' + value + '</p>';
      } else {
        document.getElementById('output').innerHTML = '<p>âš ï¸ Geen waarde gevonden. Klik op de button.</p>';
      }
    };
  </script>
  
  <hr>
  <h2>Widget Test</h2>
  <p>URL: <code id="current-url"></code></p>
  <script>document.getElementById('current-url').textContent = window.location.href;</script>
  
  <script src="https://kunstpakket.bluestars.app/widget.js"></script>
</body>
</html>
